# Font configuration
font_family      Hack Nerd Font Mono
bold_font        Hack Nerd Font Mono Bold
italic_font      Hack Nerd Font Mono Italic
bold_italic_font Hack Nerd Font Mono Bold Italic
font_size 18.0

# Window padding
window_padding_width 2

# Default shell
shell .

# Terminal bell
enable_audio_bell no

# Copy on select
copy_on_select yes

# Include the Catppuccin Mocha theme
include ~/.config/kitty/catppuccin/themes/mocha.conf

# URLs
url_color #0087bd
url_style curly

# Enable terminal graphics protocol for Claude
allow_remote_control yes
enabled_layouts all
listen_on unix:/tmp/kitty
